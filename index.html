<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grupos Pequeños</title>
    <link rel="icon" href="img/Logo_Grupos_Pequeños.png">
</head>

<body>

    <header class="header">
        <div class="barTop">
            <img src="img/Logo_Grupos_Pequeños.png" alt="">

            <form action="" class="find" id="find">
                <div class="find_back">
                    <input type="text" placeholder="Buscar...">
                    <ion-icon name="search"></ion-icon>
                </div>
            </form>

            <div class="btn_Recursos">
                <button onclick="findMovie('recursos')"><ion-icon name="document-attach"></ion-icon> Recursos</button>
            </div>

            <div class="btn_Pelicula">
                <button onclick="findMovie('milagro_actual')"><ion-icon name="tv"></ion-icon> Pelicula</button>
            </div>
        </div>

        <div class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="recursos.html">Recursos</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="imagenes.html">Imagenes</a></li>
                <li><a href="informacion.html">Informacion</a></li>
            </ul>
        </div>
    </header>

    <div class=" img_Information">
        <img src="img/Semana_Pequeña.jpg" alt="">
    </div>

    <hr>
    <hr>
    <hr>

    <div class="box_info">
        <div class="boxes">
        
            <div class="box">
                <img src="img/Ministerios_Personales.png" alt="">
                <span>Ministerios Personales</span>
                <button onclick="downloadFile('MINISTERIOS PERSONALES','pdf')"><ion-icon
                        name="cloud-download"></ion-icon> Descargar</button>
            </div>

            <div class="box">
                <img src="img/Bible.png" alt="">
                <span>Sermones Evangelísticos</span>
                <button onclick="downloadFile('SERMONES EVANGELÍSTICOS','pdf')"><ion-icon
                        name="cloud-download"></ion-icon> Descargar</button>
            </div>

            <div class="box">
                <img src="img/Predicador.png" alt="">
                <span>Sermones Para Predicadores</span>
                <button onclick="downloadFile('16 SERMONES','pdf')"><ion-icon name="cloud-download"></ion-icon>
                    Descargar</button>
            </div>

            <div class="box">
                <img src="img/Materiales.png" alt="">
                <span>Material General Ministerios Personales</span>
                <button onclick="downloadFile('MATERIAL GENERAL','pdf')"><ion-icon name="cloud-download"></ion-icon>
                    Descargar</button>
            </div>
            
        </div>
    </div>


    <!--Scripts-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js.js"></script>


</body>

</html>
